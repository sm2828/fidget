        function createConfetti() {
            const colors = ['#836EF9', '#200052', '#A0055D', '#FBFAF9'];
            const confetti = document.createElement('div');
            const size = Math.random() * 10 + 5;

            // Randomly decide between color dot or logo
            if (Math.random() > 0.5) {
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.borderRadius = '50%';

                img.src = 'logo.png';
                img.style.width = `${size}px`;

            confetti.style.left = `${Math.random() * 100}vw`;

                        opacity: 0
                    }

    <script>
        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let isPlaying = false;
        let canPlayerClick = false;

        const buttons = document.querySelectorAll('.button');
        const levelCounter = document.createElement('div');
        levelCounter.id = "levelCounter";
        document.body.appendChild(levelCounter);

        function startGame() {
            level = 1;
            sequence = [];
            playerSequence = [];
            isPlaying = true;
            levelCounter.textContent = `Level ${level}`;
            setTimeout(() => {
                nextLevel();
            }, 500);
        }

        function nextLevel() {
            playerSequence = [];
            sequence.push(Math.floor(Math.random() * buttons.length));
            levelCounter.textContent = `Level ${level}`;
            setTimeout(() => {
                playSequence();
            }, 500);
        }

        function playSequence() {
            canPlayerClick = false;
            let i = 0;
            const interval = setInterval(() => {
                activateButton(buttons[sequence[i]], sequence[i]);
                i++;
                if (i >= sequence.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        canPlayerClick = true;
                    }, 500);
                }
            }, 600);
        }

        function activateButton(button, index) {
            button.classList.add('active');
            playButtonSound(index);
            
            // Add specific animations based on the button
            switch(index) {
                case 0: // Purple button
                    showConfetti();
                    break;
                case 1: // Berry button
                    button.style.backgroundColor = "#A0055D";
                    button.style.boxShadow = "0 0 20px #A0055D";
                    break;
                case 2: // Black button
                    button.style.transform = "scale(2.0)";
                    break;
                case 3: // Teal button
                    button.style.transform = "perspective(400px) rotateY(180deg)";
                    break;
                case 4: // Offwhite button
                    document.body.style.backgroundColor = 
                        document.body.style.backgroundColor === "rgb(14, 16, 15)" ? 
                        "#FBFAF9" : "#0E100F";
                    break;
            }

            setTimeout(() => {
                button.classList.remove('active');
                // Reset specific animations
                switch(index) {
                    case 1:
                        button.style.backgroundColor = "";
                        button.style.boxShadow = "";
                        break;
                    case 2:
                    case 3:
                        button.style.transform = "";
                        break;
                }
            }, 500);
        }

        function playButtonSound(index) {
            switch(index) {
                case 0:
                    playClickSound5(); // pop sound
                    break;
                case 1:
                    playClickSound4(); // raver sound
                    break;
                case 2:
                    playClickSound(); // soft sound
                    break;
                case 3:
                    playClickSound2(); // servant sound
                    break;
                case 4:
                    playClickSound3(); // ding sound
                    break;
            }
        }

        function buttonClicked(index) {
            if (!isPlaying || !canPlayerClick) return;
            
            activateButton(buttons[index], index);
            playerSequence.push(index);

            if (playerSequence[playerSequence.length - 1] !== sequence[playerSequence.length - 1]) {
                gameOver();
                return;
            }

            if (playerSequence.length === sequence.length) {
                canPlayerClick = false;
                level++;
                setTimeout(() => {
                    nextLevel();
                }, 1000);
            }
        }

        function gameOver() {
            isPlaying = false;
            playBoom();
            levelCounter.textContent = `Game Over! Score: ${level - 1}`;
            startButton.textContent = "Play Again";
            startButton.style.display = "block";
        }

        buttons.forEach((button, index) => {
            button.addEventListener('click', () => buttonClicked(index));
        });

        const startButton = document.createElement('button');
        startButton.id = "startButton";
        startButton.textContent = "Start Game";
        startButton.addEventListener('click', startGame);
        document.body.appendChild(startButton);
    </script>

</body>
